


<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Fire Dectetion</title>
  <link rel="stylesheet" href="static/styl.css">

  <!-- CSS  -->

</head>

<body>
  <div class="navbar">

    <a class="navbar-brand " href="/"><img src="static/fire-logo2.jpg ">

    </a>
    <p class="heading">Fire Detection</p>

  </div>




  <div class="center-heading">
    <p class="h1">Forest Fire Prevention</p>

    <p class="h2">Predict the probability of Forest-Fire Occurence </p>


  </div>




  <form action='/predict' method="POST" class="col s12">
    <div class="rowsection">

      <div class="input-field">
        <p class="ih">Temperature</p>
        <br>
        <input id="first_name" name='Temperature' type="text" class="validate">
      </div>

      <div class="input-field">

        <p class="ih">Oxygen </p>
        <br>
        <input id="last_name" name="Oxygen" type="text" class="validate">

      </div>

      <div class="input-field">
        <p class="ih">Humidity</p>
        <br>
        <input id="_name" name="Humidity" type="text" class="validate">

      </div>

    </div>

    <div class="predictionbutton">

      <button type="submit" class="btn-large">Predict Probability</button>
    </div>
    <br>
  </form>








</body>
